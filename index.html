<!DOCTYPE html>
<html>
    <head>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div>
            <div>
                <label for="subtitle">Choose .srt file: </label>
                <input type="file" id="subtitle" accept=".srt" onchange="updateSubtitles()">
            </div>
            <form onsubmit="return false">
                <div>
                    <label for="speed">Choose playback speed multiplier. Values larger than 1 slow down the subtitles. Values smaller than 1 speed up the subtitles: </label>
                    <input type="text" id="speed" title="Value must be a number. Decimal point is to be indicated by a period" pattern="\d*\.?\d+">
                </div>
                <div>
                    <button id="button">Create/update download link</button>
                </div>
            </form>
        </div>
        <div id="downloadLinkArea">
            <!--Adjusted file should appear here-->
        </div>
        <div>
            <p>View the source code on <a href="https://github.com/AinanCawley/srt-speed-changer">github!</a></p>
        </div>
    </body>
</html>
